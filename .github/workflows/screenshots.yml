name: GitHub Layout Audit Screenshots

on:
  workflow_dispatch:
    inputs:
      color_scheme:
        description: 'Color scheme (light/dark)'
        required: true
        default: 'light'
        type: choice
        options:
        - light
        - dark
      full_page:
        description: 'Take full page screenshots'
        required: true
        default: true
        type: boolean

jobs:
  screenshots:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: |
        npm ci
        npx playwright install --with-deps chromium
        
    - name: Run screenshot tests
      env:
        COLOR_SCHEME: ${{ inputs.color_scheme }}
        FULL_PAGE: ${{ inputs.full_page }}
      run: npm run screenshot
      
    - name: Create screenshot archive
      run: |
        cd screenshots
        zip -r ../screenshots-${{ inputs.color_scheme }}.zip .
        
    - name: Upload screenshots as artifact
      uses: actions/upload-artifact@v4
      with:
        name: github-layout-screenshots-${{ inputs.color_scheme }}
        path: screenshots-${{ inputs.color_scheme }}.zip
        retention-days: 30
        
    - name: Upload individual screenshots
      uses: actions/upload-artifact@v4
      with:
        name: screenshots-raw-${{ inputs.color_scheme }}
        path: screenshots/
        retention-days: 7